<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
</head>
<body>
  <main>
    <img class="header-img" src="images/illustration-hero.svg" alt="listener with headphones">
    <div class="options"></div>
      <h1>Order Summary</h1>

      <p class="desc">You can now listen to millions of songs,<br> audiobooks, and podcasts on any 
      device <br> anywhere you like!</p>
      <div class="plan-sel">
        <img src="images/icon-music.svg" alt="music-icon">
        <h2>Annual Plan</h2>
        <p>$59.99/year</p>
        <a href="#"><span>Change</span></a>
      </div>
      <button class="btn-pay">Proceed to Payment</button>
      <button class="btn-cancel">Cancel Order</button>
    </div>
  </main>

</body>
</html>
